<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍽️ 1週間の献立表 🍰</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            line-height: 1.7;
            color: #5c5c5c;
            margin: 0;
            padding: 20px;
            background-color: #fff0f5; /* ラベンダーブラッシュ */
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
            color: #ff8c94; /* パステルレッド */
            margin-bottom: 20px;
            font-weight: 700;
        }
        p.description {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            background-color: #fff9c4;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .description-wrapper {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 30px;
            border: 1px solid #ffe0e6; /* ライトピンク */
            border-radius: 15px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ffe0e6;
        }
        th {
            background-color: #ffe0e6; /* ライトピンク */
            color: #d96d79;
            font-weight: 700;
        }
        tr:last-child td {
            border-bottom: none;
        }
        
        /* --- ここから変更 --- */
        td[contenteditable="true"] {
            cursor: text;
            transition: background-color 0.3s;
        }
        /* プレースホルダーのスタイル */
        td[contenteditable="true"]:empty:before {
            content: attr(data-placeholder);
            color: #bbb;
            font-style: italic;
            cursor: text;
        }
        /* 献立欄の背景色 */
        td[data-label="献立"] {
            background-color: #fffde7;
        }
        td[data-label="献立"]:focus {
            background-color: #fff9c4;
            outline: 2px solid #ffb3c1;
        }
        /* 具材欄の背景色 */
        td[data-label="必要な具材"] {
            background-color: #f0fff0; /* ハニーデュー */
        }
        td[data-label="必要な具材"]:focus {
            background-color: #e0f7fa; /* ライトシアン */
            outline: 2px solid #80deea;
        }
        /* --- ここまで変更 --- */

        .day-of-week {
            font-weight: bold;
            color: #d96d79;
            width: 100px;
            background-color: #fff !important; /* 曜日欄は色を固定 */
        }
        .share-container {
            text-align: center;
        }
        .line-share-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff8c94, #ffb3c1);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 140, 148, 0.4);
            border: none;
        }
        .line-share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 140, 148, 0.5);
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 20px; }
            table { border: none; border-radius: 0; }
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr {
                border: none;
                border-radius: 15px;
                margin-bottom: 15px;
                overflow: hidden;
                box-shadow: 0 4px 10px rgba(0,0,0,0.07);
                background: #fff;
            }
            td {
                border: none;
                border-bottom: 1px dotted #eee;
                position: relative;
                padding-left: 40%;
                padding-top: 12px;
                padding-bottom: 12px;
                text-align: left;
                min-height: 40px;
            }
            td:before {
                position: absolute;
                left: 15px;
                width: 35%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                content: attr(data-label);
                color: #ff8c94;
            }
            td.day-of-week {
                padding-left: 15px;
                text-align: center;
                background-color: #ff8c94 !important;
                color: white;
                font-size: 1.2em;
                border-radius: 15px 15px 0 0;
            }
            td.day-of-week:before { content: ""; }
            tr:last-child td:last-child { border-bottom: none; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🍽️ 1週間の献立表 🍰</h1>
        <div class="description-wrapper">
            <p class="description">
                「献立」と「具材」の欄はクリックして編集できます✨
            </p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>曜日</th>
                    <th>🍳 献立</th>
                    <th>🛒 必要な具材</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="day-of-week" data-label="曜日">月曜日</td>
                    <td data-label="献立" contenteditable="true" data-placeholder="今日のメニューは？"></td>
                    <td data-label="必要な具材" contenteditable="true" data-placeholder="お買い物リスト"></td>
                </tr>
                <tr>
                    <td class="day-of-week" data-label="曜日">火曜日</td>
                    <td data-label="献立" contenteditable="true" data-placeholder="今日のメニューは？"></td>
                    <td data-label="必要な具材" contenteditable="true" data-placeholder="お買い物リスト"></td>
                </tr>
                <tr>
                    <td class="day-of-week" data-label="曜日">水曜日</td>
                    <td data-label="献立" contenteditable="true" data-placeholder="今日のメニューは？"></td>
                    <td data-label="必要な具材" contenteditable="true" data-placeholder="お買い物リスト"></td>
                </tr>
                <tr>
                    <td class="day-of-week" data-label="曜日">木曜日</td>
                    <td data-label="献立" contenteditable="true" data-placeholder="今日のメニューは？"></td>
                    <td data-label="必要な具材" contenteditable="true" data-placeholder="お買い物リスト"></td>
                </tr>
                <tr>
                    <td class="day-of-week" data-label="曜日">金曜日</td>
                    <td data-label="献立" contenteditable="true" data-placeholder="今日のメニューは？"></td>
                    <td data-label="必要な具材" contenteditable="true" data-placeholder="お買い物リスト"></td>
                </tr>
                <tr>
                    <td class="day-of-week" data-label="曜日">土曜日</td>
                    <td data-label="献立" contenteditable="true" data-placeholder="今日のメニューは？"></td>
                    <td data-label="必要な具材" contenteditable="true" data-placeholder="お買い物リスト"></td>
                </tr>
                <tr>
                    <td class="day-of-week" data-label="曜日">日曜日</td>
                    <td data-label="献立" contenteditable="true" data-placeholder="今日のメニューは？"></td>
                    <td data-label="必要な具材" contenteditable="true" data-placeholder="お買い物リスト"></td>
                </tr>
            </tbody>
        </table>

        <div class="share-container">
            <a href="#" id="line-share-btn" class="line-share-button">LINEで共有する</a>
        </div>

        <div class="memo-container">
            <h2>📝 その他メモ</h2>
            <textarea placeholder="買い物リストや気づいたことなどを自由にメモできます..."></textarea>
        </div>
    </div>

    <script>
        document.getElementById('line-share-btn').addEventListener('click', function(e) {
            e.preventDefault();

            let shareContent = '今週の献立表だよ！\n\n';
            
            const rows = document.querySelectorAll('tbody tr');

            rows.forEach(row => {
                const day = row.querySelector('.day-of-week').textContent.trim();
                const menu = row.querySelector('[data-label="献立"]').textContent.trim();
                const ingredients = row.querySelector('[data-label="必要な具材"]').textContent.trim();

                if (menu || ingredients) {
                    shareContent += `【${day}】\n`;
                    if (menu) {
                        shareContent += `🍳献立: ${menu}\n`;
                    }
                    if (ingredients) {
                        shareContent += `🛒具材: ${ingredients}\n`;
                    }
                    shareContent += '\n';
                }
            });

            const encodedShareContent = encodeURIComponent(shareContent);
            const lineUrl = `https://line.me/R/msg/text/?${encodedShareContent}`;
            
            window.open(lineUrl, '_blank');
        });
    </script>

</body>
</html>
